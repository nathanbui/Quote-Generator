<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='css/main.css' rel='stylesheet' type='text/css'
</head>
<body>
<div class="main">
  <div class="content">
    <h1>Random Quotes Generator</h1>
    <p class="tagline">These quotes are sourced from the <a href="http://forismatic.com/en/api/">Formismatic API</a></p> 
    <div class="button-wrapper">
      <button id="getQuote">New Quote</button>
    </div>
    <div class="quote-container">
      <p class="quote"></p>
      <p class="quote-author"></p>
    </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
